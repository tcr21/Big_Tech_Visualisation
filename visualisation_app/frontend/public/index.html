<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,500;1,700;1,900&display=swap');
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Roboto, sans-serif;
        overflow: visible;
      }

      body {
        margin: 0;
      }
      
      .node {
        cursor: pointer;
      }

      .node.Company.subsidiary {
        fill: #000;
      }

      .node.Story {
        fill: #d03737;
      }

      .link {
        stroke: #999;
        stroke-opacity: 0.6;
        stroke-width: 1px;
      }

      .nodeLabel {
        fill: #fff;
      }
    </style>
    <title>Big Tech</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
